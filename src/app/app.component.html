<!-- Angulor Form Start -->
<div class="container">
  <h1>Registraion Form</h1>
  <!-- ngForm  -->
  <form #userForm="ngForm">
    {{userForm.value | json}}
    <!-- json pipe | use -->

    <div class="form-group">
      <label>Name</label>
      <input type="text" name="Name" class="form-control"ngModel>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" name="Email" class="form-control"ngModel>
    </div>
    <div class="form-group">
      <label>Phone Number</label>
      <input type="tel" name="Phone" class="form-control"ngModel>
    </div><br>
    <div class="form-group">
      <select name="Course" class="custom-select" ngModel>
        <option selected>I AM Intrested In</option>
        <option  *ngFor="let c of Courses">{{c}}</option>
      </select>
    </div><br>
    <div class="mb-3">
      <label>Time Preference</label>
      <div class="form-check">
        <input type="radio" ngModel  name="Time" value="Morning(6 AM to 9 AM)">
        <label class="form-check-label">Morning (6 AM to 9 AM)</label>
      </div>
      <div class="form-check">
        <input type="radio" ngModel name="Time" value="Evening(6 PM to 9 PM)">
        <label class="form-check-label">Evening (6 PM to 9 PM)</label>
      </div>
    </div>
    <div class="form-check ">
      <input type="checkbox" name="subscribe" class="form-check-input"ngModel>
      <label class="form-check-label">Send Me Promotional Offers</label>
    </div>
    <button class="btn btn-primary">Submit Form</button>

  </form>
</div>
<!-- /Angulor Form End -->
